name: Java CI/CD Adder

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  # CI: СБОРКА И ТЕСТЫ
  build-and-test:
    name: Build & Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
          - macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build project
        run: mvn -B clean package

      - name: Run tests
        run: mvn test

      # Сохраняем JAR для этапа деплоя
      - name: Upload JAR artifact
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: adder-jar
          path: target/*.jar


  # CD: ДЕПЛОЙ НА WINDOWS SELF-HOSTED
  deploy:
    name: Deploy on Windows self-hosted runner
    needs: build-and-test

    # Явно указываем self-hosted + windows
    runs-on: [self-hosted, windows]

    # Деплой выполняется только из ветки main
    if: github.ref == 'refs/heads/main'

    steps:
      # Загружаем артефакт (JAR)
      - name: Download JAR artifact
        uses: actions/download-artifact@v4
        with:
          name: adder-jar
          path: C:\adder

      # Остановка предыдущей версии приложения
      - name: Stop previous application
        run: |
          Get-Process java -ErrorAction SilentlyContinue | Stop-Process -Force

      # Запуск приложения
      - name: Run application
        run: |
          $jar = Get-ChildItem C:\adder\*.jar | Select-Object -First 1
          java -jar $jar.FullName > C:\adder\adder.log 2>&1