name: Java CI/CD Adder

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # ============================
  # СБОРКА И ТЕСТЫ
  # ============================
  build-and-test:
    name: Build & Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
          - macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build project
        run: mvn -B clean package

      - name: Run tests
        run: mvn test

      # Загружаем JAR как артефакт (нужен для деплоя)
      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: adder-jar
          path: target/*.jar

  # ============================
  # ДЕПЛОЙ
  # ============================
  deploy:
    name: Deploy on self-hosted runner
    needs: build-and-test

    # Указываем, что job выполняется
    # на self-hosted runner
    runs-on: self-hosted

    # Деплой только из ветки main
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Download JAR artifact
        uses: actions/download-artifact@v4
        with:
          name: adder-jar
          path: ~/adder

      - name: Stop previous application
        run: |
          pkill -f adder || true

      - name: Run application
        run: |
          java -jar ~/adder/*.jar > ~/adder/adder.log 2>&1 &